<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GA: Квартири та квартиранти</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Генетичний алгоритм: Розподіл квартир</h1>

<h2>Завантажити дані</h2>
<label>Квартири (CSV):
  <input type="file" id="apartmentsFile" accept=".csv">
</label>
<br>
<label>Квартиранти (CSV):
  <input type="file" id="tenantsFile" accept=".csv">
</label>
<br><br>
<button id="runBtn">Запустити GA</button>

<table id="resultTable">
  <tr>
    <th>Квартирант</th>
    <th>Квартира</th>
    <th>Задоволеність</th>
  </tr>
</table>

<script src="script.js"></script>
</body>
</html>
